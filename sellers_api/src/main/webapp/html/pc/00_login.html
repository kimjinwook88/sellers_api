<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인 페이지</title>

    <link href="../../css/pc/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../font-awesome/pc/css/font-awesome.css" rel="stylesheet">

    <link href="../../css/pc/animate.css" rel="stylesheet">
    <link href="../../css/pc/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"><img src="../../images/pc/logo_blue.png" alt=""/></h1>

            </div>
            <p>seller's 영업관리 시스템입니다.
            </p>
            <form class="m-t" role="form" action="">
                <div class="form-group">
                    <input type="id" class="form-control" placeholder="아이디" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="비밀번호" />
                </div>
                <button type="submit" class="btn block full-width btn-seller m-b">로그인</button>

                <p class="text-center"><a href="#">비밀번호 찾기</a></p>
                
            </form>
            <p class="m-t copy-index"> <small>Seller's &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../../js/pc/jQuery/jquery-1.11.0.min.js"></script>
    <script src="../../js/pc/bootstrap/bootstrap.min.js"></script>

</body>

</html>
